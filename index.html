<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSB Júnior - Coleta de Presença</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topo">
    <div class="brand">
      <h1>CSB Júnior</h1>
      <p>Coleta de Presença EJ</p>
    </div>
  </header>

  <main class="container">
    <section class="welcome">
      <h2>Escolha a reunião</h2>

      <!-- ====== IMAGENS ADICIONADAS ====== -->
      <div class="blu-wrapper">
        <img src="/mnt/data/Blu-removebg-preview.png" class="blu-pequeno" alt="Blu pequeno">
        <img src="/mnt/data/blu braços abertos.png" class="blu-grande" alt="Blu braços abertos">
      </div>
      <!-- ================================= -->

      <div class="grid">
        <button class="evt-btn" data-evento="RG">Reunião Geral (RG)</button>
        <button class="evt-btn" data-evento="Projetos">Reunião de Projetos</button>
        <button class="evt-btn" data-evento="Comercial">Reunião Comercial</button>
        <button class="evt-btn" data-evento="Gestao">Reunião de Gestão</button>
      </div>
      <small>Clique em qual reunião você quer registrar presença</small>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
